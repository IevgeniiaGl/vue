<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap" rel="stylesheet">
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<title>Lesson 01</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
				<h1 class="header__title">Рiшення задачi № 1</h1>
				<!-- Вводиться кількість пасажирів. Вивести:
				● скільки потрібно автобусів (кожен автобус на 20 місць)
				● скільки пляшок води (кожному пасажиру 2 пляшки)
				● скільки бутербродів (кожному пасажиру 3 бутерброди) -->
				</div>
			</header>
			<main class="main">
				<div class="page">
					<div class="page__container">
						<!-------------------------------------------------------->


						<div id="app">
							<div>
								<label> 
								<span class="label_text">Кількість пасажирів </span>
								<input  type="number" v-model="num">
								</label>
								<div class="answer">
									Aвтобусів: <span>{{totalBuses}}</span>
								</div>
								<div class="answer">
									Пляшок води: <span>{{totalWaters}}<span>
								</div>
								<div class="answer">
									Бутербродів: <span>{{totalSandwiches}}</span>
								</div>
								<button @click="onClear">Clear</button>
							</div>
						</div>
						<!-------------------------------------------------------->
						<script>
																	
							const {createApp} = Vue
					
							createApp({
								data(){
									return{
										num:0,
									}
								},


							methods:{
								onClear(){
									return this.num = 0
								},
							},
								
							computed:{
								totalBuses(){
									return Math.ceil(this.num/20)
								},
								totalWaters(){
									return this.num*2
								},
								totalSandwiches(){
									return this.num*3
								},
							}})


							.mount('#app')
					
						</script>
						<!-------------------------------------------------------->








						<a class="item__link task-link" href="index.html">На головну</a>
					</div> 
				</div> 
			</main> 

		</div>
	</body>
</html>
