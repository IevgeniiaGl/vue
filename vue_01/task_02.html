<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap" rel="stylesheet">
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<title>Lesson 01</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
				<h1 class="header__title">Рiшення задачi №2</h1>
				<!-- Вводиться номер місяця. Автоматично виводити рекомендований одяг (зима – пальто, літо – шорти ….). Також автоматично виводити зображення з відповідним зображенням лісу (зима – ліс зі снігом, осінь – жовтий ліс, …). -->
				</div>
			</header>
			<main class="main">
				<div class="page">
					<div class="page__container">
						<!-------------------------------------------------------->


						<div id="app">
							<div>
								<label> <span class="label_text">Введiть номер місяця</span>
								<input  type="number" v-model="monthNum">
								</label>
								<div class="answer">
									Рекомендовано: <span>{{сloth}}</span>
									<br>
									<img :src = 'seasonImg'><span>{{image}}</span>
								</div>
							</div>
						</div>
						<!-------------------------------------------------------->
						<script>
							const {createApp} = Vue
					
							createApp({
								data(){
									return{
										monthNum:null,
										seasonImg: null,
									}
								},
								computed:{
									сloth(){
												if(this.monthNum === 1 || this.monthNum === 2 || this.monthNum === 12) return 'Шуба'
												else if(this.monthNum === 3 || this.monthNum === 4 || this.monthNum === 5) return 'Куртка'
												else if(this.monthNum === 6 || this.monthNum === 7 || this.monthNum === 8) return 'Шорти'
												else if(this.monthNum === 9 || this.monthNum === 10 || this.monthNum === 11) return 'Пальто'
											},
											image(){
												if(this.monthNum === 1 || this.monthNum === 2 || this.monthNum === 12) this.seasonImg = '/img/winter.png'
												else if(this.monthNum === 3 || this.monthNum === 4 || this.monthNum === 5) this.seasonImg = '/img/spreeng.png'
												else if(this.monthNum === 6 || this.monthNum === 7 || this.monthNum === 8) this.seasonImg = '/img/summer.png'
												else if(this.monthNum === 9 || this.monthNum === 10 || this.monthNum === 11) this.seasonImg = '/img/autumn.png'
											},
										},
									}
								)


							.mount('#app')
					
						</script>
						<!-------------------------------------------------------->








						<a class="item__link task-link" href="index.html">На головну</a>
					</div> 
				</main> 

		</div>
	</body>
</html>
